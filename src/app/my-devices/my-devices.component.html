<div class="container">
  <div class="section-title">My Devices</div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Door</mat-card-title>
            <mat-card-subtitle>For Open your door</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="static/assets/door.jpg">
        <mat-card-content>
            <p>
            By clicking on "Open my door", a transaction with "Open my door" as the message is created. The miners
            then participate in Proof of Elapsed Time (PoET). The winner of PoET will mine the block. Your door 
            will open in few seconds.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-raised-button>Open my door</button>
        </mat-card-actions>
    </mat-card>
</div>
